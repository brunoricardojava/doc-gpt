{% load static %}
<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %} | AI-DOC </title>
        <link href="{% static 'tailwind-build.css' %}" rel="stylesheet">
        <script src="{% static 'htmx.min.js' %}"></script>
    </head>

<body class="bg-slate-50 dark:bg-slate-900">

  <main id="content" role="main">
    <div class="mx-auto min-h-screen bg-slate-50 border-x-gray-200 py-10 px-4 sm:px-6 lg:px-8 xl:border-x dark:bg-gray-800 dark:border-x-gray-700">
    {% block content %}
    {% endblock %}
    </div>

  </main>
  <script src="{% static 'preline.js' %}"></script>
</body>

</html>
