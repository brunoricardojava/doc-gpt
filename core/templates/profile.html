{% extends 'base.html' %}

{% block content %}

<main class="w-full max-w-4xl mx-auto ">

    <div class="mt-2 bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6">
            <div class="mb-6">
              <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-200">
                Sua conta
              </h2>
              <p class="text-sm text-gray-600 dark:text-gray-400">
                Opções de sua conta no sistema
              </p>
            </div>
{#            <div class="text-center">#}
{#                <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">Sua conta</h1>#}
{#            </div>#}

            <!-- Form -->
            <form method="post">
                {% csrf_token %}
                {% for error in form.non_field_errors %}
                    <p class="text-sm text-red-600 mt-2 mb-2">{{error}}</p>
                {% endfor %}

                <div class="grid gap-y-6">

                <!-- Form Group -->
                <div>
                  <label for="name" class="block text-sm mb-2 dark:text-white">Nome</label>
                  <div class="relative">
                    <input type="text" id="name" name="name" value="{{ form.name.value }}" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="name-error">
                  </div>
                </div>

                <div>
                  <label for="preferred_language" class="block text-sm mb-2 dark:text-white">Lingua</label>
                  <!-- Select -->
                  <div class="max-w-sm relative">
                      <select id="preferred_language" name="preferred_language"
                          data-hs-select='{
                          "placeholder": "Select option...",
                          "toggleTag": "<button type=\"button\"></button>",
                          "toggleClasses": "hs-select-disabled:pointer-events-none hs-select-disabled:opacity-50 relative py-3 px-4 pe-9 flex text-nowrap w-full cursor-pointer bg-white border border-gray-200 rounded-lg text-start text-sm focus:border-blue-500 focus:ring-blue-500 before:absolute before:inset-0 before:z-[1] dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600",
                          "dropdownClasses": "mt-2 z-50 w-full max-h-72 p-1 space-y-0.5 bg-white border border-gray-200 rounded-lg overflow-hidden overflow-y-auto dark:bg-slate-900 dark:border-gray-700",
                          "optionClasses": "py-2 px-4 w-full text-sm text-gray-800 cursor-pointer hover:bg-gray-100 rounded-lg focus:outline-none focus:bg-gray-100 dark:bg-slate-900 dark:hover:bg-slate-800 dark:text-gray-200 dark:focus:bg-slate-800",
                          "optionTemplate": "<div class=\"flex justify-between items-center w-full\"><span data-title></span><span class=\"hidden hs-selected:block\"><svg class=\"flex-shrink-0 size-3.5 text-blue-600 dark:text-blue-500\" xmlns=\"http:.w3.org/2000/svg\" width=\"24\" height=\"24\" viewBox=\"0 0 24 24\" fill=\"none\" stroke=\"currentColor\" stroke-width=\"2\" stroke-linecap=\"round\" stroke-linejoin=\"round\"><polyline points=\"20 6 9 17 4 12\"/></svg></span></div>"
                        }' class="hidden">
                        {% for choice in form.preferred_language.field.choices %}
                            <option value="{{ choice.0 }}"
                            {% if choice.0 == form.preferred_language.value %}selected{% endif %}
                            >
                            {{ choice.1 }}
                            </option>
                        {% endfor %}
                      </select>
                      <div class="absolute top-1/2 end-3 -translate-y-1/2">
                        <svg class="flex-shrink-0 size-3.5 text-gray-500 dark:text-gray-500" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m7 15 5 5 5-5"/><path d="m7 9 5-5 5 5"/></svg>
                      </div>
                  </div>
                  <!-- End Select -->
                </div>

                <div>
                  <label for="query_balance" class="block text-sm mb-2 dark:text-white">Saldo de consultas</label>
                  <div class="flex relative">
                    <input type="text" id="query_balance" name="query_balance" disabled value="{{ form.query_balance.value }}" class="max-w-sm py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="name-error">
                    <button hx-get="{% url 'stripe' %}" hx-trigger="click" hx-target="#stripe" hx-swap="innerHTML" type="button" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                       Comprar
                       <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                    </button>
                  </div>
                </div>

                <div>
                  <label for="doc_balance" class="block text-sm mb-2 dark:text-white">Saldo de documentos</label>
                  <div class="flex relative">
                    <input type="text" id="doc_balance" name="doc_balance" disabled value="{{ form.doc_balance.value }}" class="max-w-sm py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="name-error">
                    <button type="button" hx-get="{% url 'stripe' %}" hx-trigger="click" hx-target="#stripe" hx-swap="innerHTML" class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-blue-600 hover:bg-blue-100 hover:text-blue-800 disabled:opacity-50 disabled:pointer-events-none dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                        Comprar
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-credit-card"><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></svg>
                    </button>
                  </div>
                </div>
                <div>
                  <label for="query_credits" class="block text-sm mb-2 dark:text-white">Crédito de consultas</label>
                  <div class="flex relative">
                    <input type="text" id="query_credits" name="query_credits" disabled value="{{ form.query_credits.value }}" class="max-w-sm py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="name-error">
                  </div>
                </div>


                <span id="stripe">
                </span>

                <div>
                    <a href="/delete_account/" onclick="return confirm('Tem certeza? Todos os seus dados serão excluidos')" class="py-3 px-2 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-red-500 hover:bg-red-100 hover:text-red-800 disabled:opacity-50 disabled:pointer-events-none dark:hover:bg-red-800/30 dark:hover:text-red-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                       Excluir sua conta
                    </a>
                </div>

                <div class="flex justify-center m-2">
                    <a href="/main"  class="py-2 px-3 mx-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none dark:bg-white/10 dark:hover:bg-white/20 dark:text-white dark:hover:text-white dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                        Cancelar
                    </a>
                    <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none dark:hover:bg-blue-900 dark:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                       Confirmar
                    </button>
{#                    <a href="#" class="py-3 px-4 mx-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent text-red-500 hover:bg-red-100 hover:text-red-800 disabled:opacity-50 disabled:pointer-events-none dark:hover:bg-red-800/30 dark:hover:text-red-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">#}
{#                       Excluir a conta#}
{#                    </a>#}
                </div>
                </div>
            </form>

        </div>

    </div>

{% endblock %}
