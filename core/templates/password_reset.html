{% extends 'step.html' %}

{% block content %}

    <main class="w-full max-w-3xl ">
      <p>Esqueceu sua senha? Forneça seu endereço de email abaixo, e nos te enviaremos um email com instruções para configurar uma nova.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mt-5">
               <label for="email" class="block text-sm mb-2 dark:text-white">Endereço de email</label>
               <input type="email" id="id_email" name="email" class="mb-4 w-1/2 block border-gray-400 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" required aria-describedby="email-error">
            </div>
            <button type="submit" class="mt-2 py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600">
                Reinicializar minha senha
            </button>

        </form>

    </main>

  {% endblock %}
